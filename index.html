<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/img/Graphicloads-Colorful-Long-Shadow-Cloud.ico"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="content">
      <div class="search-bar">
        <form>
          <input type="text" name="search-input" placeholder="Search by city" />
          <button></button>
        </form>
      </div>
      <div class="weather-container">
        <div class="location">London, GB</div>
        <div class="temp-data-row">
          <span class="weather-icon"
            ><img src="https://openweathermap.org/img/wn/04d@4x.png"
          /></span>
          <span class="temperature">9</span>
          <span class="degree">ยบ</span>
          <span class="unit">C</span>
        </div>
        <span class="weather-description">Broken clouds</span>
      </div>
    </div>
  </body>
</html>
