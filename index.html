<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/img/Graphicloads-Colorful-Long-Shadow-Cloud.ico"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="content">
      <div class="search-bar">
        <form>
          <input type="text" name="search-input" placeholder="Search by city" />
          <button></button>
        </form>
      </div>

      <div class="error-message">City not found</div>

      <div class="weather-container">
        <div class="temp-type-btn">°F</div>
        <div class="location">London, GB</div>
        <div class="temp-data-row">
          <span class="weather-icon"
            ><img src="https://openweathermap.org/img/wn/04d@4x.png"
          /></span>
          <span class="temperature">9</span>
          <span class="degree">º</span>
          <span class="temperature-type">C</span>
        </div>
        <span class="weather-description">Broken clouds</span>

        <div class="weather-details-container">
          <div class="column-1">
            <div class="feels-like item">
              <img src="./img/temperature.svg" />
              <div class="mini-container">
                <div class="label">Feels Like</div>
                <div class="data">
                  <span class="temp">18</span>°<span class="type">C</span>
                </div>
              </div>
            </div>
            <div class="humidity item">
              <img src="./img/humidity.svg" />
              <div class="mini-container">
                <div class="label">Humidity</div>
                <div class="data">75%</div>
              </div>
            </div>
          </div>
          <div class="column-2">
            <div class="rain-chance item">
              <img src="./img/rainy.svg" />
              <div class="mini-container">
                <div class="label">Chance of Rain</div>
                <div class="data">100%</div>
              </div>
            </div>
            <div class="wind item">
              <img src="./img/windy.svg" />
              <div class="mini-container">
                <div class="label">Wind Speed</div>
                <div class="data">20.4 km/h</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
